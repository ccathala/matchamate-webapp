<form [formGroup]="companyDatamodificationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="form-group">
      <label for="name">Nom de la compagnie:</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="form-control mb-2"
        placeholder="Nom de la compagnie"
      />
    </div>

    <div class="form-group">
      <input formControlName="email" type="text" class="form-control sr-only" />
    </div>

    <div class="form-group">
      <input
        formControlName="avatarPicture"
        type="text"
        class="form-control sr-only"
      />
    </div>

    <div class="form-group">
      <label for="phone">Téléphone:</label>
      <input
        id="phone"
        formControlName="phone"
        type="text"
        class="form-control mb-2"
        placeholder="Téléphone"
      />
    </div>

    <div class="form-group">
      <label for="web">Site web</label>
      <input
        id="web"
        formControlName="web"
        type="text"
        class="form-control mb-2"
        placeholder="Site web"
      />
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="buildingNumber">Numéro de bâtiment:</label>
        <input
          id="buildingNumber"
          type="text"
          class="form-control"
          formControlName="buildingNumber"
          placeholder="Numéro de bâtiment"
        />
      </div>

      <div class="form-group">
        <label for="street">Rue</label>
        <input
          id="street"
          type="text"
          class="form-control"
          formControlName="street"
          placeholder="Rue"
        />
      </div>

      <div class="form-group">
        <label for="city">Ville:</label>
        <input
          id="city"
          type="text"
          class="form-control"
          formControlName="city"
          placeholder="Ville"
        />
      </div>

      <div class="form-group">
        <label for="zipCode">Code postal:</label>
        <input
          id="zipCode"
          type="text"
          class="form-control"
          formControlName="zipCode"
          placeholder="Code Postal"
        />
      </div>

      <div class="form-group">
        <label for="departement">Département:</label>
        <select
          id="departement"
          class="form-control"
          formControlName="departement"
        >
          <option value="">Sélectionner le département</option>
          <option
            *ngFor="let departementItem of departementList"
            [value]="departementItem.code"
            >{{ departementItem.code }}-{{ departementItem.nom }}</option
          >
        </select>
      </div>
    </div>

    <div formGroupName="weekSchedule">
      <h2 class="my-4">Horaires:</h2>
      <div class="form-group form-row" formGroupName="monday">
        <div class="col-1 m-auto text-right">
          <label class="m-auto" for="lundi">Lundi: </label>
          <input
            id="lundi"
            class="sr-only"
            type="text"
            formControlName="dayName"
          />
        </div>
        <div class="col">
          <select class="form-control" formControlName="openingTime">
            <option value="">Sélectionner l'heure d'ouverture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" formControlName="closingTime">
            <option value="">Sélectionner l'heure de fermeture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
      </div>

      <div class="form-group form-row" formGroupName="tuesday">
        <div class="col-1 m-auto text-right">
          <label class="m-auto" for="mardi">Mardi: </label>
          <input
            id="mardi"
            class="sr-only"
            type="text"
            formControlName="dayName"
          />
        </div>
        <div class="col">
          <select class="form-control" formControlName="openingTime">
            <option value="">Sélectionner l'heure d'ouverture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" formControlName="closingTime">
            <option value="">Sélectionner l'heure de fermeture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
      </div>

      <div class="form-group form-row" formGroupName="wednesday">
        <div class="col-1 m-auto text-right">
          <label class="m-auto" for="mercredi">Mercredi: </label>
          <input
            id="mercredi"
            class="sr-only"
            type="text"
            formControlName="dayName"
          />
        </div>
        <div class="col">
          <select class="form-control" formControlName="openingTime">
            <option value="">Sélectionner l'heure d'ouverture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" formControlName="closingTime">
            <option value="">Sélectionner l'heure de fermeture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
      </div>

      <div class="form-group form-row" formGroupName="thursday">
        <div class="col-1 m-auto text-right">
          <label class="m-auto" for="jeudi">Jeudi: </label>
          <input
            id="jeudi"
            class="sr-only"
            type="text"
            formControlName="dayName"
          />
        </div>
        <div class="col">
          <select class="form-control" formControlName="openingTime">
            <option value="">Sélectionner l'heure d'ouverture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" formControlName="closingTime">
            <option value="">Sélectionner l'heure de fermeture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
      </div>

      <div class="form-group form-row" formGroupName="friday">
        <div class="col-1 m-auto text-right">
          <label class="m-auto" for="vendredi">Vendredi: </label>
          <input
            id="vendredi"
            class="sr-only"
            type="text"
            formControlName="dayName"
          />
        </div>
        <div class="col">
          <select class="form-control" formControlName="openingTime">
            <option value="">Sélectionner l'heure d'ouverture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" formControlName="closingTime">
            <option value="">Sélectionner l'heure de fermeture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
      </div>

      <div class="form-group form-row" formGroupName="saturday">
        <div class="col-1 m-auto text-right">
          <label class="m-auto" for="jeudi">Samedi: </label>
          <input
            id="samedi"
            class="sr-only"
            type="text"
            formControlName="dayName"
          />
        </div>

        <div class="col">
          <select class="form-control" formControlName="openingTime">
            <option value="">Sélectionner l'heure d'ouverture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" formControlName="closingTime">
            <option value="">Sélectionner l'heure de fermeture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
      </div>

      <div class="form-group form-row" formGroupName="sunday">
        <div class="col-1 m-auto text-right">
          <label class="m-auto" for="jeudi">Dimanche: </label>
          <input
            id="dimanche"
            class="sr-only"
            type="text"
            formControlName="dayName"
          />
        </div>
        <div class="col">
          <select class="form-control" formControlName="openingTime">
            <option value="">Sélectionner l'heure d'ouverture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" formControlName="closingTime">
            <option value="">Sélectionner l'heure de fermeture</option>
            <option *ngFor="let hour of hoursList" value="{{ hour }}">{{
              hour
            }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="text-right">
    <button class="btn btn-success mr-2" type="submit">Enregistrer</button>
    <button
      class="btn btn-danger"
      type="button"
      (click)="disableCompanyDataModificationInProgress()"
    >
      Annuler
    </button>
  </div>
</form>
